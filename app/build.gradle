apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'  // Firebase 설정 적용

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.rladbeoeod.ssgchat"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0.0"
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.16.0')  // Firebase BOM 추가
    implementation 'com.google.firebase:firebase-analytics'  // Firebase Analytics 추가
}
